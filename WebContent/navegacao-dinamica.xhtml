<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Navegação Dinâmica</title>
</h:head>
<h:body>
		<h1>Seja bem vindo ao JSF - Navegação Dinâmica</h1>
		<h:form>
			<!-- Navegação implicita, ou seja: não precisa declarar a exteção do arquivo '.xhtml' -->
			<h:commandButton value="Cadastro de Pessoas" action="form-pessoa"></h:commandButton>		
		</h:form>
	</h:body>
</html>
