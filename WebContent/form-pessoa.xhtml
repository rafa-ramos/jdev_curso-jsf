<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá JSF</title>
</h:head>
<h:body>
	<h:form id="formPessoa">
		<h:outputLabel value="Nome:" for="nome" />
		<br />
		<h:inputText id="nome" value="#{pessoaBean.nome}" />
		<br />

		<h:outputLabel value="Senha:" for="senha" />
		<br />
		<h:inputSecret id="senha" value="#{pessoaBean.senha}" />
		<br />

		<h:outputLabel value="Descrição:" for="texto" />
		<br />
		<h:inputTextarea id="texto" value="#{pessoaBean.texto}" rows="5" cols="10"/>
		<br />
		
		<h:commandButton binding="#{pessoaBean.commandButton}" value="Salvar"
			action="#{pessoaBean.addNome}" />

	</h:form>

	<h:form id="tabelaNomes">
		<h:dataTable value="#{pessoaBean.nomes}" var="n"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">Nome:</f:facet>
    				#{n}
    		</h:column>
		</h:dataTable>

	</h:form>
</h:body>
</html>
