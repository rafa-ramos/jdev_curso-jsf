<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá JSF</title>
</h:head>
<h:body>

	<h:form id="formPessoa">
		<!--<h:graphicImage height="50" width="50" value="/resources/img/logotipo.png"/>-->
		<h:graphicImage height="50" width="50" library="img" name="logotipo.png"/>
		<h:panelGrid columns="2">
			
			<h:outputLabel value="ID:" for="id" />
			<h:inputText id="id" value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="nome" value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome:" for="sobrenome" />
			<h:inputText id="sobrenome" value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade:" for="idade" />
			<h:inputText id="idade" value="#{pessoaBean.pessoa.idade}" />
			
			<h:outputLabel value="Sexo:" for="sexo" />
			<h:selectOneMenu id="sexo" value="#{pessoaBean.pessoa.sexo}" required="true">
				<f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
				<f:selectItem itemValue="M" itemLabel="Masculino" />
				<f:selectItem itemValue="F" itemLabel="Feminino" />
			</h:selectOneMenu>

			<h:panelGroup>
				<h:commandButton value="Limpar" action="#{pessoaBean.limpar}"></h:commandButton>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"></h:commandButton>
				<h:commandButton value="Remover" action="#{pessoaBean.remover}"></h:commandButton>
			</h:panelGroup>
		</h:panelGrid>

		<h:dataTable value="#{pessoaBean.pessoas}" var="p" border="2" cellpadding="5">

			<f:facet name="header">Listagem de Pessoas</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{p.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{p.nome}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{p.sobrenome}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Sexo</f:facet>
				<h:outputText value="#{p.sexo}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandLink value="Editar" immediate="true">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}" />
					<f:ajax render="@form"/>
				</h:commandLink>
				<h:outputLabel style="width:200px" value=" | "/>
				<h:commandLink value="Remover" action="#{pessoaBean.remover}" immediate="true">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}" />
						<f:ajax render="@form"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>

	</h:form>

	<h:form id="tabelaNomes">


	</h:form>
</h:body>
</html>
