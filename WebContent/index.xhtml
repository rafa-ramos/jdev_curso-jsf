<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<head>
		<title>Index JSF</title>
		
		<script>
			function alterarValorDoCampo() {
				var campo = document.getElementById('formPessoa:nome');
				campo.value = 'Foi clicado no campo :)';
			} 
		</script>
	</head>
	<h:body>
	
		<h1>Seja bem vindo ao JSF</h1>
		
		<h:form id="formPessoa">
			
			<h:inputText id="nome" onclick="this.value='troquei o valor'" onchange="this.value = this.value.toUpperCase();"/>
			<h:commandButton value="Clicar" onclick="alterarValorDoCampo();"/>
			<br/>
			<br/>
			<!-- Navegação implicita, ou seja: não precisa declarar a exteção do arquivo '.xhtml' -->
			<h:commandButton value="Cadastro de Pessoas" action="form-pessoa"></h:commandButton>
			
			<!-- Navegação Explicita, é definida dentro do faces-config.xml -->
			<h:commandButton value="Cadastro de Pessoas (Navegação Explicita)" action="explicita"></h:commandButton>		
		</h:form>
	</h:body>
</html>
